openapi: 3.0.0
info:
  version: 1.0-oas3
  title: Fetal Health Classification
  description: >-
    Predicts whether or not a fetal patient is healthy or not.
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Delaney Hayes
    email: hayesde@iu.edu
  license:
    name: Apache
paths:
 
  /predict/{patient_id}
    get:
      tags:
        - Predict
      operationId: project/predict.predict
      parameters:
          required: true
	  schema:
	    type: array
      description: gets information through predict about fetal patient, runs model
      responses:
        '200':
          description: 'patient prediction- healthy, suspect, or pathological'
          content:
            application/json:
	     schema:
              type: string
	'405': 
	  description: user error, invalid input

  /download/{patient_id}        
    get:
      tags:
        - Download
      operationId: project/download.download
      parameters:
          schema:
            type: array
      description: allows user to download decision tree with highlighted path for individual path
      responses:
        '200':
          description: 'png file with decision tree'
          content:
            application/json:
              schema:
                type: object
		properties:
		 file:
		   type: png
	'405':
	  description: user error, invalid input
    

servers:
  - url: 'http://localhost:8080/fetal_health'
#possibly url for google colab notebook
